################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

# Main Monitor
$MONITOR = eDP-1
env = MONITOR, $MONITOR

monitor=$MONITOR,1920x1080@60,0x0,1.33334
monitor=HDMI-A-1,3840x2160@60,auto,2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & wofi & hypridle
exec-once = $HOME/.config/hypr/scripts/waybar_auto_hide &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

env = XCURSOR_SIZE,20
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

env = MOZ_ENABLE_WAYLAND,1

