# Keybindings

$mainMod = ALT # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating,

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, S, togglespecialworkspace, special

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = ALT SHIFT, F, movecurrentworkspacetomonitor, +1
bind = ALT SHIFT, A, movecurrentworkspacetomonitor, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Toggle mic mute
bind = CTRL SUPER, M, exec, ~/.local/bin/toggle_mic.sh

# hyprshot of the currently active monitor/output
bind = , Print, exec, hyprshot -m output -m $MONITOR
# hyprshot of the selected window
bind = ALT, Print, exec, hyprshot -m window
# hyprshot of a rectangular region
bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only

# Image to text
bind = SUPER SHIFT, T, exec, ~/.local/bin/ocr-screenshot.sh

# Hyprpicker
bind = SUPER, C, exec, hyprpicker -a

# Rofi
bind = $mainMod, SPACE, exec, $menu
# Emoji Picker
bind = SUPER, period, exec, rofi -show emoji
# Power Menu
bind = SUPER, P, exec, ~/.local/bin/rofi_power_menu.sh
# Clipboard history
bind = SUPER, V, exec, ~/.local/bin/rofi_cliphist.sh
# Waybar Timer
bind = SUPER, T, exec, ~/.local/bin/rofi_waybar_timer.sh
# Calc
bind = SUPER, M, exec, rofi -show calc -modi calc -no-show-match -no-sort
# cheat.sh
bind = SUPER, slash, exec, ~/.local/bin/rofi_cheat_sheet.sh
# Define word
bind = SUPER, D, exec, ~/.local/bin/rofi_define.sh
# Change hyprpaper wallpaper
bind = SUPER, W, exec, ~/.local/bin/rofi_wallpaper.sh
bind = SUPER SHIFT, W, exec, ~/.local/bin/rofi_wallpaper.sh get_random

# Toggle waybar
bind = $mainMod, W, exec, killall -SIGUSR1 waybar

# App shortcuts
bind = SUPER, 1, exec, $browser
bind = SUPER, 2, exec, flatpak run com.spotify.Client
bind = SUPER, 7, exec, steam
bind = SUPER, 8, exec, vesktop

# Notes (special workspace)
bind = SUPER, N, togglespecialworkspace, notes
workspace = special:notes, on-created-empty:ghostty --class=com.ghostty.float -e bash -lc '~/.local/bin/tmux_sessionizer.sh ~/Documents/Notes'

# Yazi
bind = SUPER, E, togglespecialworkspace, files
workspace = special:files, on-created-empty:ghostty --class=com.ghostty.float -e yazi

# Btop
bind = CTRL SHIFT, escape, exec, ghostty --class=com.ghostty.float -e btop
