bind N new-session -A -s notes -c ~/Documents/Notes/
bind D new-session -A -s dotfiles -c ~/.dotfiles
bind B new-session -A -s workout-tracker -c ~/Projects/workout-tracker/

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Re-number windows automatically when one is closed
set -g renumber-windows on
# Stay in tmux on session kill
set -g detach-on-destroy off

# Enable mouse support
set -g mouse on

# Reload config
bind , source-file ~/.tmux.conf \; display "Config reloaded!"

# Window Binds (Lowercase)
bind t new-window
bind r command-prompt -p "Rename Window:" "rename-window '%%'"
bind w kill-window

# Session Binds (Uppercase/Shift)
bind T command-prompt -p "New Session Name:" "new-session -s '%%'"
bind R command-prompt -p "Rename Session:" "rename-session '%%'"
bind W confirm-before -p "Kill session #S? (y/n)" kill-session

# Status bar position
set -g status-position top
# Center the window list
set -g status-justify right

# Set status bar background to transparent
set -g status-style 'bg=default'

# Status bar content
set -g status-left '#[fg=#8b95c9] #S'
set -g status-left-length 50
set -g status-right ''

# Inactive windows
setw -g window-status-format '#[fg=#8b95c9] #I:#W '
# Active window
setw -g window-status-current-format '#[fg=#dfb46a,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#8b95c9'
set -g pane-active-border-style 'fg=#dfb46a'

# Message styling
set -g message-style 'bg=default,fg=#dfb46a,bold'

# Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
