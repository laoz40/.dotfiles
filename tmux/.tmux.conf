# tmux_sessionizer
bind C-f run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh"

# specific binds
bind C-m run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/"
bind C-n run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/Documents/Notes"
bind C-c run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.config"
bind C-d run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.dotfiles"
bind C-z run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.dotfiles/zed"
bind C-v run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.dotfiles/nvim"
bind C-h run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.dotfiles/hypr"
bind C-b run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/.dotfiles/bash/.local/bin"
bind C-p run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/Projects"

bind ! run-shell "tmux neww ~/.local/bin/tmux_sessionizer.sh ~/Projects/workout-tracker"

# Lazygit bind
set-environment -g LG_CONFIG_FILE "$HOME/.config/lazygit/lazycommit/config.yml,$HOME/.config/lazygit/config.yml"
bind C-g neww -n "lazygit" lazygit

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Re-number windows automatically when one is closed
set -g renumber-windows on
# Stay in tmux on session kill
set -g detach-on-destroy off

# Enable mouse support
set -g mouse on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ",xterm-256color:RGB"

# Reload config
bind , source-file ~/.tmux.conf \; display "Config reloaded!"

# Window Binds (Lowercase)
bind t new-window
bind r command-prompt -p "Rename Window:" "rename-window '%%'"
bind w kill-window

# Session Binds (Uppercase/Shift)
bind T command-prompt -p "New Session Name:" "new-session -s '%%'"
bind R command-prompt -p "Rename Session:" "rename-session '%%'"
bind W confirm-before -p "Kill session #S? (y/n)" kill-session

# vi keys for copy/paste
set-window-option -g mode-keys vi

# Status bar position
set -g status-position top
# Center the window list
set -g status-justify right

# Set status bar background to transparent
set -g status-style 'bg=default'

# Status bar content
set -g status-left '#[fg=#8b95c9] #S'
set -g status-left-length 50
set -g status-right ''

# Inactive windows
setw -g window-status-format '#[fg=#8b95c9] #I:#W '
# Active window
setw -g window-status-current-format '#[fg=#dfb46a,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#8b95c9'
set -g pane-active-border-style 'fg=#dfb46a'

# Message styling
set -g message-style 'bg=default,fg=#dfb46a,bold'

# Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
